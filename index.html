<!DOCTYPE html>
<html>
<head>
  <title>First Game</title>
</head>
<body bgcolor="EEEEEE">

<center>
  <h1>Boxez</h1>
  Arrow Keys to move!<br>

  <canvas id="game" width="500" height="500" style="border: 1px solid #333;"></canvas>
  <br>Change Color<br>
  <form name="ColorChanger" action="" method="GET">
    R: <input name="r" type="text" value="" size="3" maxlength="3">
    G: <input name="g" type="text" value="" size="3" maxlength="3">
    B: <input name="b" type="text" value="" size="3" maxlength="3">
    <input name="submit" type="button" value="New Color" onClick="changeColor(this.form)">
  </form>
</center>

<!-- THIS IS WHERE SCRIPTS GO! -->
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

// Initialize socket, id, array of players, and cookie
var socket = io.connect('http://10.0.0.2:1337');

var id;
var players;
var cookie;

// Initialize canvas
var canvas = document.getElementById('game');
var ctx = canvas.getContext('2d');

// Sends new color request from form ColorChanger
function changeColor(form) {
  var newColor = "rgb("+
    form.r.value+","+
    form.g.value+","+ 
    form.b.value+")";
  socket.emit('changeColor', newColor);
}

// Draw to canvas
function draw() {
  // Fill background
  ctx.fillStyle = "DDDDDD";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // If players is still undefined, don't draw
  if(typeof(players) == "undefined") return;
  
  // For every player, draw them and their score
  for (var i = 0; i < players.length; i++) {
    var player = players[i];

    ctx.fillStyle = "black";
    ctx.fillRect(player.x-1, player.y-1, 34, 34);
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, 32, 32);

    ctx.fillStyle = "blue";
    ctx.font = "16px Arial";
    ctx.fillText(player.score, player.x, player.y-2);
  }

  // If cookie is not undefined, draw the cookie!
  if(typeof(cookie) != "undefined") {
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(cookie.x+16, cookie.y+16, 17, 0, Math.PI*2, true); 
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(cookie.x+16, cookie.y+16, 16, 0, Math.PI*2, true); 
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(cookie.x+16, cookie.y+16, 12, 0, Math.PI*2, true); 
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(cookie.x+16, cookie.y+16, 8, 0, Math.PI*2, true); 
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(cookie.x+16, cookie.y+16, 4, 0, Math.PI*2, true); 
    ctx.closePath();
    ctx.fill();
  }
}

// On registration, set id
socket.on('registration', function (data) {
  id = data.id;
});

// On update, update players
socket.on('update', function (data) {
  players = data.players;
});

// On cookie, set new cookie
socket.on('cookie', function (data) {
  cookie = data.cookie;
});

// Listen for keydown events and send key to server as down
addEventListener('keydown', function (e) {
  var data = {}
  data[e.keyCode] = true;
  socket.emit('keyEvent', data);
});

// Listen for keyup events and send key to server as up
addEventListener('keyup', function (e) {
  var data = {}
  data[e.keyCode] = false;
  socket.emit('keyEvent', data);
});

// draw as often as possible
setInterval(function () {
  draw();
}, 1)

</script>

</body>
</html>
